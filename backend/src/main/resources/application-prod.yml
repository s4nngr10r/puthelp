spring:
  application:
    name: puthelp-backend
  
  datasource:
    url: jdbc:postgresql://postgres:5432/puthelp
    username: ${DB_USERNAME:puthelp}
    password: ${DB_PASSWORD:puthelp}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  access:
    expiration: 900000 # 15 minutes in milliseconds
  refresh:
    expiration: 10800000 # 3 hours in milliseconds

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:80,http://localhost}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.puthelp: INFO
    org.springframework.security: WARN
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
