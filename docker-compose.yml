services:
  postgres:
    image: postgres:15-alpine
    container_name: puthelp-postgres
    environment:
      POSTGRES_DB: puthelp
      POSTGRES_USER: puthelp
      POSTGRES_PASSWORD: puthelp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U puthelp"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - puthelp-network

  redis:
    image: redis:7-alpine
    container_name: puthelp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - puthelp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: puthelp-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/puthelp
      - SPRING_DATASOURCE_USERNAME=puthelp
      - SPRING_DATASOURCE_PASSWORD=puthelp
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGINS=http://localhost:4200,http://localhost:80,http://localhost
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - puthelp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: puthelp-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - puthelp-network
    restart: unless-stopped

networks:
  puthelp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
